<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>CodeMap - 카테고리 선택</title>
    <link rel="stylesheet" th:href="@{/css/header/global.css}" />
    <link rel="stylesheet" th:href="@{/css/header/style.css}" />
    <link rel="stylesheet" th:href="@{/css/header/styleguide.css}" />

    <link rel="stylesheet" th:href="@{/css/sidenav/user/globals.css}" />
    <link rel="stylesheet" th:href="@{/css/sidenav/user/style.css}" />
    <link rel="stylesheet" th:href="@{/css/sidenav/user/styleguide.css}" />
    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-left: 250px;
            margin-top: -31vw;
            padding: 40px;
        }

        .category-container {
            background-color: #d8e3ff;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
        }

        .category-container h2 {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .category-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            border: 2px solid #dcdcdc;
            border-radius: 12px;
            padding: 15px 20px;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .category-option:hover {
            background-color: #dce9ff;
        }

        .category-option input[type="checkbox"] {
            accent-color: #e6ff00; /* 강조 색 지정 */
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .category-button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            background-color: #ffffff;
            border: 2px solid #dcdcdc;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .category-button:hover {
            background-color: #dce9ff;
        }

        .submit-button {
            background-color: #4e6df2; /* 루틴 페이지의 추가 버튼과 동일한 파란색 */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 20px;
            cursor: pointer;
            display: block; /* 블록 요소로 변경 */
            margin: 30px auto 0; /* 상단 여백 30px, 좌우 자동(중앙 정렬), 하단 여백 0 */
            width: fit-content; /* 내용에 맞게 너비 조정 */
        }

        .submit-button:hover {
            background-color: #3b6fe0; /* 호버 효과 */
        }
    </style>
</head>
<body>
<!--알림 -->
<!--<th:block th:replace="~{fragments/common/alert-script :: alert-script}"></th:block>-->
<header th:replace="~{fragments/header/header :: header}"></header>
<aside th:replace="~{fragments/sidenav/user/user-sidenav :: sidebar}"></aside>

<main>
    <div class="category-container">
        <h2>카테고리 선택</h2>

        <div th:if="${error}" style="color: red; text-align: center; margin-bottom: 20px;">
            <p th:text="${error}">에러 메시지</p>
        </div>
        <form th:action="@{/interview/select}" method="post">
            <label class="category-option">
                <input type="checkbox" name="categoryList" value="알고리즘">
                <span>알고리즘</span>
            </label>
            <label class="category-option">
                <input type="checkbox" name="categoryList" value="자료구조">
                <span>자료구조</span>
            </label>
            <label class="category-option">
                <input type="checkbox" name="categoryList" value="데이터베이스">
                <span>데이터베이스</span>
            </label>
            <label class="category-option">
                <input type="checkbox" name="categoryList" value="운영체제">
                <span>운영체제</span>
            </label>
            <label class="category-option">
                <input type="checkbox" name="categoryList" value="네트워크">
                <span>네트워크</span>
            </label>
            <label class="category-option">
                <input type="checkbox" name="categoryList" value="컴퓨터구조">
                <span>컴퓨터구조</span>
            </label>
            <button type="submit" class="submit-button">확인</button>
        </form>
    </div>
</main>
<th:block th:replace="fragments/common/chatbot-modal :: chatbot"></th:block>
</body>
</html>
