<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>면접 피드백</title>
    <link rel="stylesheet" th:href="@{/css/header/global.css}" />
    <link rel="stylesheet" th:href="@{/css/header/style.css}" />
    <link rel="stylesheet" th:href="@{/css/header/styleguide.css}" />
    <link rel="stylesheet" th:href="@{/css/sidenav/user/globals.css}" />
    <link rel="stylesheet" th:href="@{/css/sidenav/user/style.css}" />
    <link rel="stylesheet" th:href="@{/css/sidenav/user/styleguide.css}" />

    <style>
        body {
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: #f4f6fc;
        }

        main {
            margin-left: 260px;
            padding: 40px 80px;
            min-height: 100vh;
        }

        h2 {
            font-size: 28px;
            color: #0019a5;
            margin-bottom: 32px;
        }

        .feedback-box {
            background-color: #e8f0ff;
            border: 2px solid #3f86ff;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .box-title {
            font-weight: bold;
            color: #3f86ff;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .navigation {
            text-align: center;
            margin-top: 32px;
        }

        .navigation button {
            background-color: #3f86ff;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .navigation button:hover {
            background-color: #2c6ed5;
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/header/header :: header}"></header>
<aside th:replace="~{fragments/sidenav/user/user-sidenav :: sidebar}"></aside>
<!--알림 -->
<th:block th:replace="fragments/common/alert-script :: alert-script"></th:block>

<main>

    <!-- 카테고리 -->
    <h2 th:text="${category}">카테고리명</h2>

    <!-- 질문 -->
    <div class="feedback-box">
        <div class="box-title">질문</div>
        <p th:text="${question.questionText}">질문 내용</p>
    </div>

    <!-- 사용자 답변 -->
    <div class="feedback-box" th:if="${userAnswer != null}">
        <div class="box-title">내 답변</div>
        <div class="answer-box" th:text="${userAnswer.answerText}">제출한 답변</div>
    </div>

    <div class="feedback-box" th:unless="${userAnswer != null}">
        <div class="box-title">내 답변</div>
        <p style="color: red;">⚠ 답변이 저장되지 않았거나 조회에 실패했습니다.</p>
    </div>

    <!-- 모범 답안 -->
    <div class="feedback-box">
        <div class="box-title">모범 답안</div>
        <p th:text="${question.answerText}">모범 답안</p>
    </div>

    <!-- 다음 질문 버튼 -->
    <<div class="navigation">
    <!-- 다음 질문 버튼: 마지막 페이지가 아니면 보여주기 -->
    <form th:if="${page + 1 < totalPages}" th:action="@{/interview/next}" method="get">
        <input type="hidden" name="page" th:value="${page}" />
        <button type="submit">다음 질문 ➡</button>
    </form>

    <!-- 완료 버튼: 마지막 페이지일 때만 보여주기 -->
    <form th:if="${page + 1 == totalPages}" th:action="@{/interview/select}" method="get">
        <button type="submit">완료</button>
    </form>
</div>
</main>
</body>
</html>
