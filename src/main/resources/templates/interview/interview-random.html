<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>면접 질문</title>
    <link rel="stylesheet" th:href="@{/css/header/global.css}">
    <link rel="stylesheet" th:href="@{/css/header/style.css}">
    <link rel="stylesheet" th:href="@{/css/header/styleguide.css}">
    <link rel="stylesheet" th:href="@{/css/sidenav/user/globals.css}">
    <link rel="stylesheet" th:href="@{/css/sidenav/user/style.css}">
    <link rel="stylesheet" th:href="@{/css/sidenav/user/styleguide.css}">
    <style>
        main {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-left: 250px;
            margin-top: -31vw;
            padding: 40px;
        }

        .category-container {
            background-color: #d8e3ff;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            position: relative; /* 기준점 설정 */
        }

        .question-header {
            font-size: 20px;
            font-weight: bold;
            color: #0019a5;
            margin-bottom: 20px;
        }

        .question-text {
            background: #f0f6ff;
            border: 2px solid #3f86ff;
            border-radius: 10px;
            padding: 20px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            border: 2px solid #3f86ff;
            border-radius: 10px;
            padding: 12px;
            resize: vertical;
            height: 120px;
            font-size: 14px;
            background-color: #eef4ff;
        }

        .submit-button {
            background-color: #4e6df2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 20px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            width: fit-content;
        }

        .submit-button:hover {
            background-color: #3b6fe0;
        }

        .pagination-dots {
            margin-top: 32px;
            text-align: center;
        }

        .pagination-dots span {
            font-size: 18px;
            color: #888;
            margin: 0 4px;
        }

        .pagination-dots .active {
            color: #0019a5;
        }

        /* ✅ 바깥에 위치한 다음 화살표 */
        /* ✅ 바깥에 위치한 다음 화살표 - 가운데 정렬 기준 컨테이너 외부로 */
        .next-arrow {
            position: absolute;
            top: 50%;
            left: calc(50% + 430px); /* 400px은 .category-container의 절반 너비 + 여백 */
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #0019a5;
            text-decoration: none;
            cursor: pointer;
        }

        .next-arrow img {
            width: 32px;
            height: 32px;
            background: #f4f6fc;
            border-radius: 50%;
            padding: 6px;
        }

        .prev-arrow {
            position: absolute;
            top: 50%;
            left: calc(50% - 520px); /* 🔥 기존보다 20px 더 왼쪽으로 */
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 6px; /* 텍스트 ↔ 화살표 간격 유지 */
            font-size: 14px;
            color: #0019a5;
        }


        .prev-arrow a {
            display: flex;
            align-items: center;
        }

        .prev-arrow img {
            width: 32px;
            height: 32px;
            background: #f4f6fc;
            border-radius: 50%;
            padding: 6px;
        }

    </style>
</head>
<body>
<!--알림 -->
<th:block th:replace="fragments/common/alert-script :: alert-script"></th:block>
<header th:replace="~{fragments/header/header :: header}"></header>
<aside th:replace="~{fragments/sidenav/user/user-sidenav :: sidebar}"></aside>

<main>
    <!-- ✅ 질문 박스 -->
    <div class="category-container">
        <div class="question-header">
            [[${question.category}]] - 난이도 [[${question.difficulty}]]
        </div>

        <div class="question-text">
            [[${question.questionText}]]
        </div>

        <form th:action="@{'/interview/' + ${question.id} + '/answer'}" method="post">
            <textarea name="answer" rows="5" placeholder="답변을 입력하세요"></textarea>
            <input type="hidden" name="page" th:value="${page}" />
            <button type="submit" class="submit-button">제출</button>
        </form>
    </div>

    <!-- ✅ 페이지네이션 -->
    <div class="pagination-dots">
        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
              th:classappend="${page} == ${i} ? 'active' : ''">●</span>
    </div>

    <!-- ✅ 이전 문제 -->
    <div class="prev-arrow" th:if="${page > 0}">
        <span>이전 문제</span>
        <a th:href="@{/interview/question(page=${page - 1}, category=${category})}">
            <img th:src="@{/img/arrow-left.png}" alt="이전 문제" />
        </a>
    </div>

    <!-- ✅ 다음 문제 -->
    <div class="next-arrow" th:if="${page + 1 < totalPages}">
        <span>다음 문제</span>
        <a th:href="@{/interview/question(page=${page + 1}, category=${category})}">
            <img th:src="@{/img/arrow-right.png}" alt="다음 문제" />
        </a>
    </div>

</main>
</body>
</html>
