<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>마이페이지 통계</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" th:href="@{/css/header/global.css}"/>
  <link rel="stylesheet" th:href="@{/css/header/style.css}"/>
  <link rel="stylesheet" th:href="@{/css/sidenav/user/globals.css}"/>
  <link rel="stylesheet" th:href="@{/css/sidenav/user/style.css}"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #f8f9fa;
      font-family: "Pretendard", sans-serif;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-left: 250px;
      margin-top: -31vw;
      padding: 40px;
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      gap: 40px;
      padding: 40px;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .left-section {
      flex: 2;
    }

    .right-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .summary-box {
      border: 2px dashed orange;
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
      background: #fffaf0;
    }

    #chatbot-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      text-align: center;
      line-height: 56px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
<header th:replace="fragments/header/header :: header"></header>
<aside th:replace="fragments/sidenav/user/user-sidenav :: sidebar"></aside>

<main>
  <div class="content-wrapper">
    <!-- 왼쪽: 순공 시간 그래프 -->
    <div class="left-section card">
      <h2>📊 순공 시간 그래프</h2>
      <canvas id="focusChart" width="400" height="300"></canvas>
    </div>

    <!-- 오른쪽: 요약 카드 -->
    <div class="right-section">
      <div class="card">
        <h3>오늘의 학습 요약</h3>
        <div class="summary-box">
          <p>✔ 완료된 루틴: <span th:text="${completion.completedCount}">0</span>개 /
            남은 루틴: <span th:text="${completion.totalCount - completion.completedCount}">0</span>개</p>
          <p>✔ 오늘의 순공 시간: <span th:text="${userStat.totalFocusMinutes}">0</span>분</p>
        </div>
      </div>

      <div class="card">
        <h3>다가오는 일정</h3>
        <div class="summary-box">
          <p>⏰ 15:00 - 기술면접 복습 예정</p> <!-- 추후 동적 처리 가능 -->
        </div>
      </div>
    </div>
  </div>
</main>

<!-- 챗봇 버튼 (모달 연동 가능) -->
<div id="chatbot-button" onclick="toggleChatbot()">🤖</div>

<script th:inline="javascript">
  const labels = /*[[${focusTimes.keySet()}]]*/ [];
  const values = /*[[${focusTimes.values()}]]*/ [];

  const ctx = document.getElementById('focusChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: '집중 시간 (분)',
        data: values,
        backgroundColor: '#4B69FF'
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>


</body>
</html>
