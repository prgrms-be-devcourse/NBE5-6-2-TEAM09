<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원정보 수정</title>
    <link rel="stylesheet" th:href="@{/css/header/global.css}" />
    <link rel="stylesheet" th:href="@{/css/header/style.css}" />
    <link rel="stylesheet" th:href="@{/css/header/styleguide.css}" />

    <style>
        body {
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: #f4f6fc;
        }
        main {
            padding: 40px 80px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .category-title {
            font-size: 24px;
            font-weight: 700;
            color: #0019a5;
        }
        .add-button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 999px;
            background-color: #3b82f6;
            color: white;
            cursor: pointer;
        }
        .question-list {
            background: #e8f0ff;
            padding: 32px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .question-item {
            background-color: white;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .kebab-menu {
            position: relative;
            cursor: pointer;
            font-size: 20px;
        }
        .dropdown {
            position: absolute;
            right: 0;
            top: 28px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: none;
            flex-direction: column;
            z-index: 10;
        }
        .dropdown a {
            padding: 8px 16px;
            text-decoration: none;
            color: #333;
            white-space: nowrap;
        }
        .dropdown a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<header th:replace="fragments/header/header :: header"></header>

<!-- 사이드 네비게이션 (사용자용) -->
<aside th:replace="fragments/sidenav/admin/admin-sidenav :: sidebar"></aside>

<main>
    <h1>회원정보 수정</h1>
    <form th:action="@{|/admin/users/${user.id}|}" method="post">
        <input type="hidden" name="_method" value="patch" />

        <label>닉네임 수정</label>
        <input type="text" name="nickname" th:value="${user.nickname}" required />

        <label>이메일 수정</label>
        <input type="email" name="email" th:value="${user.email}" required />

        <label>현재 비밀번호 확인</label>
        <input type="password" name="currentPassword" required />

        <label>새 비밀번호</label>
        <input type="password" name="newPassword" required />

        <button type="submit" class="save-btn">저장</button>
    </form>
</main>
</body>
</html>
