<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeMap - 문항 목록</title>
    <link rel="stylesheet" th:href="@{/css/header/global.css}" />
    <link rel="stylesheet" th:href="@{/css/header/style.css}" />
    <link rel="stylesheet" th:href="@{/css/header/styleguide.css}" />
    <link rel="stylesheet" th:href="@{/css/sidenav/admin/globals.css}" />
    <link rel="stylesheet" th:href="@{/css/sidenav/admin/style.css}" />
    <link rel="stylesheet" th:href="@{/css/sidenav/admin/styleguide.css}" />
    <style>
        body {
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: #f4f6fc;
        }
        main {
            padding: 40px 80px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .category-title {
            font-size: 24px;
            font-weight: 700;
            color: #0019a5;
        }
        .add-button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 999px;
            background-color: #3b82f6;
            color: white;
            cursor: pointer;
        }
        .question-list {
            background: #e8f0ff;
            padding: 32px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .question-item {
            background-color: white;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .kebab-menu {
            position: relative;
            cursor: pointer;
            font-size: 20px;
        }
        .dropdown {
            position: absolute;
            right: 0;
            top: 28px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: none;
            flex-direction: column;
            z-index: 10;
        }
        .dropdown a {
            padding: 8px 16px;
            text-decoration: none;
            color: #333;
            white-space: nowrap;
        }
        .dropdown a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/header/header :: header}"></header>
<aside th:replace="~{fragments/sidenav/admin/admin-sidenav :: sidebar}"></aside>
<main>
    <div class="header-row">
        <div class="category-title" th:text="${category}">카테고리명</div>
        <a class="add-button"
           th:href="@{/admin/contents/questions/new(category=${category})}">
            문항 추가
        </a>
    </div>

    <div class="question-list">
        <!-- 문항이 없을 때 -->
        <div th:if="${#lists.isEmpty(questions)}" style="text-align: center; padding: 20px; color: gray;">
            등록된 문항이 없습니다.
        </div>

        <!-- 문항이 있을 때 -->
        <div class="question-item" th:each="question : ${questions}">
            <span th:text="${question.questionText}">문제 A</span>
            <div class="kebab-menu" onclick="toggleDropdown(this)">
                ⋮
                <div class="dropdown">
                    <!-- 삭제 모달 트리거 -->
                    <a href="javascript:void(0)"
                       th:attr="data-id=${question.id}"
                       th:attrappend="data-category=${#strings.replace(#strings.trim(category), ',', '')}"
                       onclick="showDeleteModalFromAttr(this)">
                        삭제
                    </a>

                    <!-- 수정 링크에 category 파라미터 포함 -->
                    <a th:href="@{'/admin/contents/questions/' + ${question.id} + '/edit'(category=${category})}">
                        수정
                    </a>
                </div>
            </div>
        </div>
    </div>

</main>

<div th:replace="~{admin/content/content-delete-modal :: deleteModal}"></div>


<!-- ✅ JS 코드 -->
<script>
    let openDropdown = null;

    function toggleDropdown(button) {
        const dropdown = button.querySelector('.dropdown');
        if (openDropdown && openDropdown !== dropdown) {
            openDropdown.style.display = 'none';
        }
        if (dropdown.style.display === 'flex') {
            dropdown.style.display = 'none';
            openDropdown = null;
        } else {
            dropdown.style.display = 'flex';
            openDropdown = dropdown;
        }
    }

    document.addEventListener('click', function (e) {
        if (!e.target.closest('.kebab-menu')) {
            if (openDropdown) {
                openDropdown.style.display = 'none';
                openDropdown = null;
            }
        }
    });

    function showDeleteModalFromAttr(element) {
        const id = element.getAttribute("data-id");
        const category = element.getAttribute("data-category");
        showDeleteModal(id, category);
    }

    function showDeleteModal(questionId, category) {
        const modal = document.getElementById('deleteModal');
        const form = document.getElementById('deleteForm');
        form.action = `/admin/contents/questions/${questionId}/delete?category=${encodeURIComponent(category)}`;
        modal.style.display = 'flex';
    }

    function closeDeleteModal() {
        document.getElementById('deleteModal').style.display = 'none';
    }
</script>
</body>
</html>
