<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원정보 관리</title>
    <link rel="stylesheet" th:href="@{/css/header/global.css}" />
    <link rel="stylesheet" th:href="@{/css/header/style.css}" />
    <link rel="stylesheet" th:href="@{/css/header/styleguide.css}" />
    <link rel="stylesheet" th:href="@{/css/sidenav/admin/globals.css}" />
    <link rel="stylesheet" th:href="@{/css/sidenav/admin/style.css}" />
    <link rel="stylesheet" th:href="@{/css/sidenav/admin/styleguide.css}" />
    <style>
        body {
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: #f4f6fc;
        }
        main {
            margin-left: 287px;
            padding: 40px 80px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            align-items: center;
        }
        .title {
            font-size: 24px;
            font-weight: 700;
            color: #0019a5;
            margin-bottom: 16px;
        }
        .user-list-box {
            background: #c9dcff;
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .user-item {
            background-color: white;
            border: 2px solid #0019a5;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .kebab-menu {
            background-color: #e9f11f;
            color: #0019a5;
            font-weight: bold;
            font-size: 18px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .dropdown {
            position: absolute;
            right: 0;
            top: 48px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: none;
            flex-direction: column;
            z-index: 10;
            min-width: 100px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .dropdown a, .dropdown form {
            padding: 10px;
            text-decoration: none;
            color: #333;
            white-space: nowrap;
            font-size: 14px;
        }
        .dropdown a:hover, .dropdown form:hover {
            background-color: #f0f0f0;
        }
        .confirm-btn {
            margin-top: 24px;
            padding: 10px 30px;
            font-size: 16px;
            border: none;
            border-radius: 999px;
            background-color: #2563eb;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header th:replace="fragments/header/header :: header"></header>
<aside th:replace="fragments/sidenav/admin/admin-sidenav :: sidebar"></aside>

<main>
    <div class="title">회원정보 관리</div>
    <div class="user-list-box">
        <div th:each="user : ${users}" class="user-item">
            <span th:text="${user.nickname}">유저 닉네임</span>
            <div class="kebab-menu" onclick="toggleDropdown(this)">
                ⋮
                <div class="dropdown">
                    <a th:href="@{|/admin/users/${user.id}/edit|}">수정</a>
                    <form th:action="@{|/admin/users/${user.id}|}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" style="background: none; border: none; color: #dc2626; cursor: pointer;">삭제</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <button class="confirm-btn">확인</button>
</main>

<script>
    let openDropdown = null;
    function toggleDropdown(button) {
        const dropdown = button.querySelector('.dropdown');
        if (openDropdown && openDropdown !== dropdown) {
            openDropdown.style.display = 'none';
        }
        dropdown.style.display = (dropdown.style.display === 'flex') ? 'none' : 'flex';
        openDropdown = dropdown.style.display === 'flex' ? dropdown : null;
    }

    document.addEventListener('click', function (e) {
        if (!e.target.closest('.kebab-menu')) {
            if (openDropdown) {
                openDropdown.style.display = 'none';
                openDropdown = null;
            }
        }
    });
</script>
</body>
</html>
