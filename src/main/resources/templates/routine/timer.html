<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="_csrf" th:content="${_csrf?.token}" />
  <meta name="_csrf_header" th:content="${_csrf?.headerName}" />
  <title>포모도로 타이머</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" th:href="@{/css/header/global.css}" />
  <link rel="stylesheet" th:href="@{/css/header/style.css}" />
  <link rel="stylesheet" th:href="@{/css/header/styleguide.css}" />
  <link rel="stylesheet" th:href="@{/css/sidenav/user/globals.css}" />
  <link rel="stylesheet" th:href="@{/css/sidenav/user/style.css}" />
  <link rel="stylesheet" th:href="@{/css/sidenav/user/styleguide.css}" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      font-family: "Pretendard", sans-serif;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    aside {
      position: fixed;
      top: 116px; left: 0;
      width: 250px;
      height: calc(100% - 116px);
      z-index: 900;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-left: 250px;
      margin-top: -31vw;
      padding: 40px;
    }

    .timer-wrapper {
      width: 100%;
      max-width: 800px;
      text-align: center;
      background-color: #d8e3ff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .timer-info {
      margin-bottom: 40px;
    }

    .timer-info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .timer-info-item {
      background-color: #f0f4ff;
      padding: 15px;
      border-radius: 10px;
    }

    .timer-info-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }

    .timer-info-value {
      font-size: 32px;
      font-weight: bold;
      color: #1b2c50;
    }

    .current-routine {
      font-size: 28px;
      font-weight: bold;
      color: #1b2c50;
      margin-bottom: 10px;
    }

    .next-routine {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }

    .timer-display {
      font-size: 100px;
      font-weight: bold;
      color: #1b2c50;
      margin: 40px 0;
      font-family: 'Roboto Mono', monospace;
    }

    .timer-controls {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
    }

    .timer-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      background-color: #f0f4ff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.2s;
    }

    .timer-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .timer-button:active {
      transform: scale(0.98);
    }

    .timer-button.pause-button {
      background-color: #f0f4ff;
    }

    .timer-button.complete-button {
      background-color: #4e6df2;
    }

    .timer-button.next-button {
      background-color: #f0f4ff;
    }

    .timer-button i {
      font-size: 32px;
      color: #1b2c50;
    }

    .timer-button.complete-button i {
      color: white;
    }

    .timer-progress {
      width: 100%;
      height: 10px;
      background-color: #f0f4ff;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .timer-progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background-color: #4e6df2;
      border-radius: 5px;
      transition: width 1s linear;
    }

    .timer-times {
      display: flex;
      justify-content: space-between;
      color: #666;
      font-size: 14px;
    }

    .phase-indicator {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: 500;
      color: #1b2c50;
    }

    .phase-focus {
      color: #4e6df2;
    }

    .phase-break {
      color: #43a047;
    }

    /* 아이콘 스타일 */
    .icon-pause {
      background-color: transparent;
      position: relative;
      width: 20px;
      height: 20px;
    }

    .icon-pause:before, .icon-pause:after {
      content: '';
      position: absolute;
      background-color: #1b2c50;
      width: 6px;
      height: 20px;
    }

    .icon-pause:before {
      left: 4px;
    }

    .icon-pause:after {
      right: 4px;
    }

    .icon-play {
      background-color: transparent;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 10px 0 10px 18px;
      border-color: transparent transparent transparent #1b2c50;
    }

    .icon-check {
      color: white;
      font-size: 32px;
    }

    .icon-next {
      background-color: transparent;
      position: relative;
      width: 20px;
      height: 20px;
    }

    .icon-next:before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 10px 0 10px 15px;
      border-color: transparent transparent transparent #1b2c50;
      left: 0;
    }

    .icon-next:after {
      content: '';
      position: absolute;
      width: 4px;
      height: 20px;
      background-color: #1b2c50;
      right: 0;
    }

    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      width: 400px;
      text-align: center;
    }

    .modal-title {
      font-size: 24px;
      margin-bottom: 20px;
      color: #1b2c50;
    }

    .modal-text {
      margin-bottom: 30px;
      color: #666;
    }

    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .modal-button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal-button.cancel {
      background-color: #e0e0e0;
    }

    .modal-button.confirm {
      background-color: #4e6df2;
      color: white;
    }
  </style>
</head>
<body>
<!--알림 -->
<th:block th:replace="fragments/common/alert-script :: alert-script"></th:block>
<header th:replace="fragments/header/header :: header"></header>
<aside th:replace="fragments/sidenav/user/user-sidenav :: sidebar"></aside>

<main>
  <div class="timer-wrapper">
    <div class="timer-info">
      <div class="current-routine" id="currentRoutine" th:text="${routine.title}">데일리 루틴 1</div>
      <div class="next-routine" id="nextRoutine">다음 루틴: <span th:if="${nextRoutine}" th:text="${nextRoutine.title}">다음 루틴 제목</span><span th:unless="${nextRoutine}">마지막 루틴</span></div>

      <div class="phase-indicator">
        <span id="phaseText" class="phase-focus">집중 시간</span>
      </div>

      <div class="timer-info-grid">
        <div class="timer-info-item">
          <div class="timer-info-label">포모도로</div>
          <div class="timer-info-value" id="pomodoroInfo" th:text="${routine.focusTime} + '분'">25분</div>
        </div>
        <div class="timer-info-item">
          <div class="timer-info-label">휴식 시간</div>
          <div class="timer-info-value" id="breakInfo">5분</div>
        </div>
      </div>
    </div>

    <div class="timer-display" id="timerDisplay">25:00</div>

    <div class="timer-controls">
      <button class="timer-button pause-button" id="pauseButton">
        <div class="icon-pause" id="pauseIcon"></div>
      </button>
      <button class="timer-button complete-button" id="completeButton">
        <span class="icon-check">✓</span>
      </button>
      <button class="timer-button next-button" id="nextButton">
        <div class="icon-next"></div>
      </button>
    </div>

    <div class="timer-progress">
      <div class="timer-progress-bar" id="progressBar" style="width: 0%"></div>
    </div>
    <div class="timer-times">
      <span id="startTime">00:00:00</span>
      <span id="endTime">00:00:00</span>
    </div>
  </div>

  <!-- 확인 모달 -->
  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <div class="modal-title">루틴 완료</div>
      <div class="modal-text" id="modalText">정말 이 루틴을 완료하시겠습니까?</div>
      <div class="modal-buttons">
        <button class="modal-button cancel" id="modalCancel">취소</button>
        <button class="modal-button confirm" id="modalConfirm">확인</button>
      </div>
    </div>
  </div>
</main>

<script th:inline="javascript">
  // Thymeleaf 변수 가져오기
  const routineId = [[${routine.id}]];
  const pomodoroSessionId  = [[${pomodoroSession.id}]];
  const focusTimeMinutes = [[${routine.focusTime}]];
  const breakTimeMinutes = 5; // 기본 휴식 시간 5분 설정
  const nextRoutineId = [[${nextRoutine != null ? nextRoutine.id : null}]];

  // 타이머 관련 변수
  let timerInterval;
  let isPaused = false;
  let isBreakTime = false;
  let totalSeconds = focusTimeMinutes * 60;
  let currentSeconds = totalSeconds;
  let startTime;

  // DOM 요소
  const timerDisplay = document.getElementById('timerDisplay');
  const progressBar = document.getElementById('progressBar');
  const pauseButton = document.getElementById('pauseButton');
  const pauseIcon = document.getElementById('pauseIcon');
  const completeButton = document.getElementById('completeButton');
  const nextButton = document.getElementById('nextButton');
  const phaseText = document.getElementById('phaseText');
  const startTimeElement = document.getElementById('startTime');
  const endTimeElement = document.getElementById('endTime');

  // 모달 요소
  const confirmModal = document.getElementById('confirmModal');
  const modalText = document.getElementById('modalText');
  const modalCancel = document.getElementById('modalCancel');
  const modalConfirm = document.getElementById('modalConfirm');

  // 페이지 로드 시 시작 시간 설정
  document.addEventListener('DOMContentLoaded', function() {
    startTime = new Date();

    // 시작 시간과 예상 종료 시간 표시
    const endTime = new Date(startTime.getTime() + totalSeconds * 1000);
    startTimeElement.textContent = formatTimeForDisplay(startTime);
    endTimeElement.textContent = formatTimeForDisplay(endTime);

    // 타이머 시작
    startTimer();

    // 페이지를 벗어날 때 경고
    window.addEventListener('beforeunload', function(e) {
      if (!isPaused && !isBreakTime) {
        e.preventDefault();
        e.returnValue = '타이머가 실행 중입니다. 정말 페이지를 나가시겠습니까?';
      }
    });

    // 포커스 아웃 시 타이머 일시정지
    document.addEventListener('visibilitychange', function() {
      if (document.visibilityState === 'hidden' && !isPaused && !isBreakTime) {
        pauseTimer();
      }
    });

    // CSRF 토큰 헤더 설정
    const csrfToken = document.querySelector('meta[name="_csrf"]').content;
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

    // 이벤트 리스너
    pauseButton.addEventListener('click', togglePause);
    completeButton.addEventListener('click', function() {
      modalText.textContent = '이 루틴을 완료하고 루틴 목록으로 돌아가시겠습니까?';
      confirmModal.style.display = 'flex';
      document.getElementById('modalConfirm').onclick = function() {
        completeRoutine(false);
      };
    });
    nextButton.addEventListener('click', function() {
      if (nextRoutineId) {
        modalText.textContent = '이 루틴을 완료하고 다음 루틴으로 이동하시겠습니까?';
      } else {
        modalText.textContent = '이 루틴을 완료하고 루틴 목록으로 돌아가시겠습니까?';
      }
      confirmModal.style.display = 'flex';
      document.getElementById('modalConfirm').onclick = function() {
        completeRoutine(true);
      };
    });

    modalCancel.addEventListener('click', function() {
      confirmModal.style.display = 'none';
    });
  });

  // 타이머 시작 함수
  function startTimer() {
    if (!timerInterval) {
      timerInterval = setInterval(updateTimer, 1000);
      updateTimerDisplay();
    }
  }

  // 타이머 일시정지 토글 함수
  function togglePause() {
    if (isPaused) {
      // 타이머 재개
      isPaused = false;
      pauseIcon.className = 'icon-pause';
      startTimer();
    } else {
      // 타이머 일시정지
      pauseTimer();
    }
  }

  // 타이머 일시정지 함수
  function pauseTimer() {
    isPaused = true;
    pauseIcon.className = 'icon-play';
    clearInterval(timerInterval);
    timerInterval = null;
  }

  // 타이머 업데이트 함수
  function updateTimer() {
    if (currentSeconds <= 0) {
      clearInterval(timerInterval);
      timerInterval = null;

      if (isBreakTime) {
        // 휴식 시간 종료 후 다시 포모도로 시작
        isBreakTime = false;
        currentSeconds = totalSeconds;
        phaseText.textContent = '집중 시간';
        phaseText.className = 'phase-focus';

        // 알림
        alert('휴식 시간이 종료되었습니다. 다시 집중 시간을 시작합니다.');
      } else {
        // 포모도로 종료 후 휴식 시간 시작
        isBreakTime = true;
        currentSeconds = breakTimeMinutes * 60;
        phaseText.textContent = '휴식 시간';
        phaseText.className = 'phase-break';

        // 알림
        alert('집중 시간이 종료되었습니다. 휴식 시간을 시작합니다.');
      }

      // 타이머 재시작
      startTimer();
    } else {
      currentSeconds--;
      updateTimerDisplay();
    }
  }

  // 타이머 표시 업데이트 함수
  function updateTimerDisplay() {
    const minutes = Math.floor(currentSeconds / 60);
    const seconds = currentSeconds % 60;
    timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

    // 진행 바 업데이트
    const totalTime = isBreakTime ? breakTimeMinutes * 60 : totalSeconds;
    const progress = 100 - (currentSeconds / totalTime * 100);
    progressBar.style.width = `${progress}%`;
  }

  // 시간 포맷팅 함수
  function formatTimeForDisplay(date) {
    return date.toTimeString().split(' ')[0];
  }

  // 루틴 완료 함수
  function completeRoutine(goToNext) {
    confirmModal.style.display = 'none';

    // 폼 생성
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = '/routines/timer/complete';

    // 세션 ID 추가
    const sessionIdInput = document.createElement('input');
    sessionIdInput.type = 'hidden';
    sessionIdInput.name = 'sessionId';
    sessionIdInput.value = pomodoroSessionId;
    form.appendChild(sessionIdInput);

    // 루틴 ID 추가
    const routineIdInput = document.createElement('input');
    routineIdInput.type = 'hidden';
    routineIdInput.name = 'routineId';
    routineIdInput.value = routineId;
    form.appendChild(routineIdInput);

    // CSRF 토큰 추가
    const csrfToken = document.querySelector('meta[name="_csrf"]').content;
    const csrfInput = document.createElement('input');
    csrfInput.type = 'hidden';
    csrfInput.name = '_csrf';
    csrfInput.value = csrfToken;
    form.appendChild(csrfInput);

    const methodInput = document.createElement('input');
    methodInput.type = 'hidden';
    methodInput.name = '_method';
    methodInput.value = 'PATCH';
    form.appendChild(methodInput);

    document.body.appendChild(form);
    form.submit();
  }
</script>
</body>
</html>
