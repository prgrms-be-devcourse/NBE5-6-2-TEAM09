<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" th:href="@{/css/sidenav/admin/globals.css}" />
    <link rel="stylesheet" th:href="@{/css/sidenav/admin/styleguide.css}" />
    <link rel="stylesheet" th:href="@{/css/sidenav/admin/style.css}" />
  </head>
  <body>
  <div th:fragment="sidebar">
    <div class="box">
      <div class="group">
        <div class="overlap-wrapper">
          <div class="overlap">
            <div class="overlap-group-wrapper">
              <div class="overlap-group">
                <div class="view"><img class="img" src="img/group-47.png" /></div>
                <img class="academic-cap" src="img/academic-cap.png" />
              </div>
            </div>
            <div class="div">
              <div class="frame"><div class="text-wrapper">ADMIN</div></div>
              <img class="user-circle" src="img/user-circle.svg" />
              <div class="overlap-2">
                <div class="group-2">
                  <div class="div-wrapper">
                    <div class="overlap-group-2">
                      <div class="side-navigation-item">
                        <div class="home">회원 관리</div>
                        <img class="img-2" src="img/calendar.png" />
                        <img class="chevron-right" src="img/image.png" />
                      </div>
                      <img class="icon" src="img/image.svg" />
                      <img class="icon-2" src="img/icon-2.svg" />
                    </div>
                  </div>
                  <div class="overlap-3">
                    <div class="side-navigation-item-2">
                      <div class="home-2">컨텐츠 관리</div>
                      <img class="chevron-right" src="img/chevron-right.png" />
                    </div>
                    <img class="icon-2" src="img/icon.svg" />
                  </div>
                </div>
                <img class="pencil-alt" src="img/pencil-alt.svg" />
                <img class="img-2" src="img/users.svg" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
