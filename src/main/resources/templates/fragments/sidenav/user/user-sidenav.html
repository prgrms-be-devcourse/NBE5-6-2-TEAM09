<!-- 사이드바 Fragment -->
<div th:fragment="sidebar" class="sidebar">
  <!-- 프로필 섹션 -->
  <div class="sidebar-profile">
    <div class="profile-avatar">
      <div class="avatar-gradient">👤</div>
      <div class="status-indicator"></div>
    </div>
    <div class="profile-info">
      <h3 class="profile-name">개발자님</h3>
      <p class="profile-status">열심히 성장 중 🚀</p>
    </div>
  </div>

  <nav class="sidebar-nav">
    <!-- 메인화면 -->
    <a th:href="@{/user/main}" class="nav-item" data-nav="main">
      <div class="nav-icon-wrapper">
        <div class="nav-icon home-icon">🏠</div>
        <div class="icon-ripple"></div>
      </div>
      <span class="nav-text">메인화면</span>
      <div class="nav-arrow">→</div>
    </a>

    <!-- 투두 리스트 -->
    <a th:href="@{/todos/calender}" class="nav-item" data-nav="todos">
      <div class="nav-icon-wrapper">
        <div class="nav-icon todo-icon">✅</div>
        <div class="icon-ripple"></div>
      </div>
      <span class="nav-text">투두 리스트</span>
      <div class="nav-arrow">→</div>
    </a>

    <!-- 데일리 루틴 -->
    <a th:href="@{/routines}" class="nav-item" data-nav="routines">
      <div class="nav-icon-wrapper">
        <div class="nav-icon routine-icon">🎯</div>
        <div class="icon-ripple"></div>
      </div>
      <span class="nav-text">데일리 루틴</span>
      <div class="nav-arrow">→</div>
    </a>

    <!-- 채용공고 -->
    <a th:href="@{/jobposting/list}" class="nav-item" data-nav="jobposting">
      <div class="nav-icon-wrapper">
        <div class="nav-icon job-icon">💼</div>
        <div class="icon-ripple"></div>
      </div>
      <span class="nav-text">채용공고</span>
      <div class="nav-arrow">→</div>
    </a>

    <!-- 면접 질문 -->
    <a th:href="@{/interview/select}" class="nav-item" data-nav="interview">
      <div class="nav-icon-wrapper">
        <div class="nav-icon interview-icon">💬</div>
        <div class="icon-ripple"></div>
      </div>
      <span class="nav-text">면접 질문</span>
      <div class="nav-arrow">→</div>
    </a>

    <!-- My 통계 -->
    <a th:href="@{/mypage/stats}" class="nav-item" data-nav="stats">
      <div class="nav-icon-wrapper">
        <div class="nav-icon stats-icon">📊</div>
        <div class="icon-ripple"></div>
      </div>
      <span class="nav-text">My 통계</span>
      <div class="nav-arrow">→</div>
    </a>

    <!-- 환경설정 -->
    <a th:href="@{/settings}" class="nav-item" data-nav="settings">
      <div class="nav-icon-wrapper">
        <div class="nav-icon settings-icon">⚙️</div>
        <div class="icon-ripple"></div>
      </div>
      <span class="nav-text">환경설정</span>
      <div class="nav-arrow">→</div>
    </a>
  </nav>

  <!-- 하단 정보 -->
  <div class="sidebar-footer">
    <div class="progress-card">
      <div class="progress-header">
        <span class="progress-title">오늘의 진척도</span>
        <span class="progress-percent">78%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 78%"></div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const currentPath = window.location.pathname;
    const navItems = document.querySelectorAll('.nav-item');

    // 경로 매핑
    const pathMapping = {
      '/user/main': 'main',
      '/todos': 'todos',
      '/todos/calender': 'todos',
      '/routines': 'routines',
      '/jobposting/list': 'jobposting',
      '/interview/select': 'interview',
      '/mypage/stats': 'stats',
      '/settings': 'settings'
    };

    // 현재 경로에 따른 활성화
    let activeNav = pathMapping[currentPath];
    if (!activeNav) {
      for (const [path, nav] of Object.entries(pathMapping)) {
        if (currentPath.startsWith(path) && path !== '/') {
          activeNav = nav;
          break;
        }
      }
    }

    // 활성 상태 설정
    if (activeNav) {
      const activeItem = document.querySelector(`[data-nav="${activeNav}"]`);
      if (activeItem) {
        activeItem.classList.add('active');
      }
    }

    // 클릭 이벤트 - 리플 효과 추가
    navItems.forEach(item => {
      item.addEventListener('click', function(e) {
        navItems.forEach(nav => nav.classList.remove('active'));
        this.classList.add('active');

        // 리플 효과
        const ripple = this.querySelector('.icon-ripple');
        if (ripple) {
          ripple.style.animation = 'none';
          ripple.offsetHeight; // 리플로우 강제
          ripple.style.animation = 'ripple 0.6s ease-out';
        }
      });
    });

    // 진척도 애니메이션
    const progressFill = document.querySelector('.progress-fill');
    if (progressFill) {
      setTimeout(() => {
        progressFill.style.transition = 'width 1.5s ease-out';
      }, 500);
    }
  });

  // 모바일 토글 함수
  function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    if (sidebar) {
      sidebar.classList.toggle('open');
    }
  }

  // 외부 클릭시 닫기 (모바일 전용)
  document.addEventListener('click', function(event) {
    const sidebar = document.querySelector('.sidebar');
    const toggleButton = document.querySelector('.sidebar-toggle');

    if (window.innerWidth <= 768 &&
        sidebar &&
        sidebar.classList.contains('open') &&
        !sidebar.contains(event.target) &&
        !toggleButton?.contains(event.target)) {
      sidebar.classList.remove('open');
    }
  });

  // ESC 키로 닫기 (모바일 전용)
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape' && window.innerWidth <= 768) {
      const sidebar = document.querySelector('.sidebar');
      if (sidebar && sidebar.classList.contains('open')) {
        sidebar.classList.remove('open');
      }
    }
  });
</script>
