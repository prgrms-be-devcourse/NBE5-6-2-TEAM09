<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <link rel="stylesheet" th:href="@{/css/sidenav/user/globals.css}" />
  <link rel="stylesheet" th:href="@{/css/sidenav/user/style.css}" />
  <link rel="stylesheet" th:href="@{/css/sidenav/user/styleguide.css}" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.6/dist/web/static/pretendard.css" />

</head>
<body>
<div th:fragment="sidebar">
  <div class="box">
    <div class="group">
      <div class="view">
        <div class="overlap">
          <div class="side-navigation-bar">

            <!-- 하단 설정 메뉴 -->
            <div class="frame">
              <div class="div" onclick="location.href='/mypage'">
                <img class="img" th:src="@{/img/my.png}" />
                <button class="home nav-link-button">My 통계</button>
                <img class="chevron-right" th:src="@{/img/chevron.png}" />
              </div>
              <div class="div" onclick="location.href='/settings'">
                <img class="img" th:src="@{/img/setting.png}" />
                <button class="home nav-link-button">환경설정</button>
                <img class="chevron-right" th:src="@{/img/chevron.png}" />
              </div>
            </div>

            <!-- 닉네임 -->
            <div class="div-wrapper">
              <div class="text-wrapper" th:text="${user != null ? user.nickname : '사용자'}">사용자</div>
            </div>

            <!-- 상단 네비게이션 메뉴 -->
            <div class="group-2">
              <img class="user-circle" th:src="@{/img/user-circle.png}" />

              <div class="group-3">
                <div class="overlap-group" onclick="location.href='/routines'">
                  <div class="side-navigation-item">
                    <!-- ✅ 순서 고침: img → button → img -->
                    <img class="img-2" th:src="@{/img/routine.png}" />
                    <button class="home-2 nav-link-button">데일리 루틴</button>
                    <img class="chevron-right" th:src="@{/img/chevron.png}" />
                  </div>
                </div>
              </div>

              <div class="overlap-2" onclick="location.href='/interview/select'">
                <div class="side-navigation-item">
                  <img class="img-2" th:src="@{/img/interview.png}" />
                  <button class="home-2 nav-link-button">기술 면접 질문</button>
                  <img class="chevron-right" th:src="@{/img/chevron.png}" />
                </div>
              </div>

              <div class="overlap-3" onclick="location.href='/todos/calender'">
                <div class="side-navigation-item-2">
                  <img class="img-2" th:src="@{/img/todo.png}" />
                  <button class="home-3 nav-link-button">투두 리스트</button>
                  <img class="chevron-right" th:src="@{/img/chevron.png}" />
                </div>
              </div>

            </div> <!-- group-2 end -->

          </div> <!-- side-navigation-bar end -->
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
