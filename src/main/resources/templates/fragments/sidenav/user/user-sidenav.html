<script>
  // âœ… í˜„ì¬ í˜ì´ì§€ì— ë”°ë¥¸ active í´ë˜ìŠ¤ ì„¤ì • ê°œì„ 
  document.addEventListener('DOMContentLoaded', function() {
    const currentPath = window.location.pathname;
    const navItems = document.querySelectorAll('.nav-item');

    // ì´ˆê¸°í™”: ëª¨ë“  nav-itemì—ì„œ active í´ë˜ìŠ¤ ì œê±° ë° ìŠ¤íƒ€ì¼ ë¦¬ì…‹
    navItems.forEach(item => {
      item.classList.remove('active');
      // ê°•ì œë¡œ ìŠ¤íƒ€ì¼ ë¦¬ì…‹
      const icon = item.querySelector('.nav-icon');
      const text = item.querySelector('.nav-link-button');
      if (icon) {
        icon.style.transform = 'translateY(0) scale(1)';
        icon.style.boxShadow = 'none';
      }
      if (text) {
        text.style.transform = 'translateX(0)';
      }
    });

    // ê²½ë¡œ ë§¤í•‘ ê°ì²´
    const pathMapping = {
      '/user/main': 'main',
      '/todos': 'todos',
      '/todos/calender': 'todos',
      '/routines': 'routines',
      '/jobposting': 'jobposting',
      '/jobposting/list': 'jobposting',
      '/interview': 'interview',
      '/interview/select': 'interview',
      '/mypage/stats': 'stats',
      '/settings': 'settings'
    };

    // ì •í™•í•œ ê²½ë¡œ ë§¤ì¹­
    let activeNav = pathMapping[currentPath];

    // ì •í™•í•œ ë§¤ì¹­ì´ ì—†ìœ¼ë©´ ë¶€ë¶„ ë§¤ì¹­ ì‹œë„
    if (!activeNav) {
      for (const [path, nav] of Object.entries(pathMapping)) {
        if (currentPath.startsWith(path) && path !== '/') {
          activeNav = nav;
          break;
        }
      }
    }

    // í•´ë‹¹í•˜ëŠ” ë„¤ë¹„ê²Œì´ì…˜ ì•„ì´í…œì— active í´ë˜ìŠ¤ ì¶”ê°€
    if (activeNav) {
      const activeItem = document.querySelector(`[data-nav="${activeNav}"]`);
      if (activeItem) {
        activeItem.classList.add('active');
      }
    }

    // ë„¤ë¹„ê²Œì´ì…˜ ì•„ì´í…œ í´ë¦­ ì´ë²¤íŠ¸
    navItems.forEach(item => {
      item.addEventListener('click', function(e) {
        // í´ë¦­ ì‹œ ëª¨ë“  í•­ëª© ë¦¬ì…‹
        navItems.forEach(nav => {
          nav.classList.remove('active');
          const icon = nav.querySelector('.nav-icon');
          const text = nav.querySelector('.nav-link-button');
          if (icon) {
            icon.style.transform = 'translateY(0) scale(1)';
            icon.style.boxShadow = 'none';
          }
          if (text) {
            text.style.transform = 'translateX(0)';
          }
        });

        // í´ë¦­ëœ í•­ëª©ì— active ì¶”ê°€
        this.classList.add('active');
      });

      // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€ (ìƒíƒœ ê´€ë¦¬)
      item.addEventListener('mouseleave', function() {
        if (!this.classList.contains('active')) {
          const icon = this.querySelector('.nav-icon');
          const text = this.querySelector('.nav-link-button');
          if (icon) {
            icon.style.transform = 'translateY(0) scale(1)';
            icon.style.boxShadow = 'none';
          }
          if (text) {
            text.style.transform = 'translateX(0)';
          }
        }
      });
    });
  });

  // âœ… ì‚¬ì´ë“œë°” í† ê¸€ ê¸°ëŠ¥ (ëª¨ë°”ì¼ìš©)
  function toggleSidebar() {
    const sidebar = document.querySelector('.box');
    if (sidebar) {
      sidebar.classList.toggle('open');
    }
  }

  // âœ… ì™¸ë¶€ í´ë¦­ì‹œ ì‚¬ì´ë“œë°” ë‹«ê¸° (ëª¨ë°”ì¼ìš©)
  document.addEventListener('click', function(event) {
    const sidebar = document.querySelector('.box');
    const toggleButton = document.querySelector('.sidebar-toggle');

    if (window.innerWidth <= 768 &&
        sidebar &&
        sidebar.classList.contains('open') &&
        !sidebar.contains(event.target) &&
        !toggleButton?.contains(event.target)) {
      sidebar.classList.remove('open');
    }
  });

  // âœ… í‚¤ë³´ë“œ ë„¤ë¹„ê²Œì´ì…˜ ì§€ì›
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
      const sidebar = document.querySelector('.box');
      if (sidebar && sidebar.classList.contains('open')) {
        sidebar.classList.remove('open');
      }
    }
  });

  // âœ… ë¦¬ì‚¬ì´ì¦ˆ ì´ë²¤íŠ¸ ì²˜ë¦¬
  window.addEventListener('resize', function() {
    const sidebar = document.querySelector('.box');
    if (window.innerWidth > 768 && sidebar) {
      sidebar.classList.remove('open');
    }
  });
</script>
