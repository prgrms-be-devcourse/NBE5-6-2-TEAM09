<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />
  <link rel="stylesheet" th:href="@{/css/sidenav/user/globals.css}" />
  <link rel="stylesheet" th:href="@{/css/sidenav/user/style.css}" />
  <link rel="stylesheet" th:href="@{/css/sidenav/user/styleguide.css}" />
</head>
<body>
<div th:fragment="sidebar">
  <div class="box">
    <div class="group">
      <div class="view">
        <div class="overlap">
          <div class="side-navigation-bar">
            <div class="frame">
              <div class="div">
                <button class="home nav-link-button" onclick="location.href='/mypage'">My 통계</button>
                <img class="img" th:src="@{/img/my.png}" />
                <img class="chevron-right" th:src="@{/img/chevron.png}" />
              </div>
              <div class="div">
                <button class="home nav-link-button" onclick="location.href='/settings'">환경설정</button>
                <img class="img" th:src="@{/img/setting.png}" />
                <img class="chevron-right" th:src="@{/img/chevron.png}" />
              </div>
            </div>
          </div>
          <div class="div-wrapper"><div class="text-wrapper">정서윤</div></div>
          <div class="group-2">
            <img class="user-circle" th:src="@{/img/user-circle.png}" />
            <div class="group-3">
              <div class="overlap-group">
                <div class="side-navigation-item">
                  <button class="home-2 nav-link-button" onclick="location.href='/routines'">데일리 루틴</button>
                  <img class="img-2" th:src="@{/img/routine.png}" />
                  <img class="chevron-right" th:src="@{/img/chevron.png}" />
                </div>
              </div>
            </div>
            <div class="overlap-2">
              <div class="side-navigation-item">
                <button class="home-2 nav-link-button" onclick="location.href='/interview/select'">기술 면접 질문</button>
                <img class="img-2" th:src="@{/img/interview.png}" />
                <img class="chevron-right" th:src="@{/img/chevron.png}" />
              </div>
            </div>
            <div class="overlap-3">
              <div class="side-navigation-item-2">
                <button class="home-3 nav-link-button" onclick="location.href='/todos/calender'">투두 리스트</button>
                <img class="img-2" th:src="@{/img/todo.png}" />
                <img class="chevron-right" th:src="@{/img/chevron.png}" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
