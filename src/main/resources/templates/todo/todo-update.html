<!-- templates/todo/todo-update.html -->
<div id="todoModal">
  <button id="closeButton" onclick="closeModal()">×</button>
  <h2>투두 수정하기</h2>
  <form th:action="@{'/todos/' + ${todo.id}}" method="post">
    <input type="hidden" name="_method" value="patch"/>
    <input type="hidden" name="selectedDate" th:value="${selectedDate}" />

    <!-- 제목 -->
    <input type="text" name="title" th:value="${todo.title}" placeholder="투두 제목" required />

    <!-- 내용 -->
    <textarea name="description" placeholder="투두 내용" required
              th:text="${todo.description}"></textarea>

    <!-- 시작 시간 -->
    <input type="time" name="startTime"
           th:value="${#temporals.format(todo.startTime.toLocalTime(), 'HH:mm')}" required />

    <!-- 마감일 -->
    <input type="date" name="completedAt"
           th:value="${#temporals.format(todo.completedAt.toLocalDate(), 'yyyy-MM-dd')}" required />

    <button type="submit">수정</button>
  </form>
</div>

<style>
  #todoModal {
    display: block;
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    background: #f4f4fb;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    z-index: 2000;
    width: 400px;
  }
  #todoModal input, #todoModal textarea, #todoModal button {
    width: 100%;
    padding: 12px;
    margin-bottom: 14px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  #todoModal h2 {
    margin-bottom: 20px;
    font-size: 20px;
    color: #1b2c50;
  }
  #todoModal button {
    background-color: #4e6df2;
    color: white;
    border: none;
    font-size: 16px;
  }
  #closeButton {
    position: absolute;
    right: 20px;
    top: 20px;
    cursor: pointer;
    background: none;
    border: none;
    font-size: 18px;
  }
</style>
