<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>삭제 확인</title>
  <style>
    body {
      margin: 0;
      font-family: "Pretendard", sans-serif;
    }
    .modal-header {
      background-color: #001489;
      color: white;
      padding: 20px;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-body {
      padding: 40px 20px 20px;
      text-align: center;
      font-weight: 600;
      font-size: 20px;
      color: #001489;
    }
    .modal-footer {
      display: flex;
      justify-content: center;
      gap: 16px;
      padding: 20px;
    }
    .button {
      border: none;
      padding: 12px 28px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    .button-confirm {
      background-color: #4e6df2;
      color: white;
    }
    .button-cancel {
      background-color: #dee2e6;
      color: #1b2c50;
    }
    .modal-wrapper {
      background-color: white;
      width: 450px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      margin: 50px auto;
    }
    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="modal-wrapper">
  <div class="modal-header">
    <span style="font-weight:bold;">CodeMap</span>
    <button class="close-btn" onclick="closeModal()">×</button>
  </div>
  <div class="modal-body">
    정말로 삭제하시겠습니까?
  </div>
  <div class="modal-footer">
    <button id="confirmDeleteBtn" class="button button-confirm">삭제</button>
    <button class="button button-cancel" onclick="closeModal()">취소</button>
  </div>
</div>
</body>
</html>
