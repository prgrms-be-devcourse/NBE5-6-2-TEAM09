<!DOCTYPE html>

<head>

  <!-- ‚úÖ Ïú†Ï†ÄÏö© ÏÇ¨Ïù¥ÎìúÎ∞î Ïä§ÌÉÄÏùº -->
  <link rel="stylesheet" th:href="@{/css/sidenav/user/globals.css}" />
  <link rel="stylesheet" th:href="@{/css/sidenav/user/style.css}" />

  <!-- ‚úÖ FullCalendar CDN -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>


  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F8F9FA;
      font-family: "Pretendard", sans-serif;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    aside {
      position: fixed;
      top: 116px;
      left: 0;
      width: 250px;
      height: calc(100% - 116px);
      z-index: 900;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-left: 250px;
      margin-top: -30vw;
      padding: 40px;
    }
    button {
      cursor: pointer;
    }
    .nav-link-button {
      all: unset;
      display: block;
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      color: #545f70;
      font-family: "Inter-Regular", Helvetica;
      cursor: pointer;
      border-radius: 8px;
      text-align: left;
    }
    .nav-link-button.active {
      background-color: #eef0f4;
      font-weight: 600;
    }
    .calendar-wrapper {
      background-color: #e1e8ff;
      padding: 40px;
      border-radius: 12px;
      margin-top: 40px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }
    #calendar {
      width: 100%;
    }
  </style>

</head>
<body>
<!-- Ìó§Îçî -->
<header th:replace="fragments/header/index :: header"></header>

<!-- ÏÇ¨Ïù¥Îìú ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò (ÏÇ¨Ïö©ÏûêÏö©) -->
<aside th:replace="fragments/sidenav/user/index :: sidebar"></aside>

<!-- Î≥∏Î¨∏ -->
<main>
  <h2>üìÖ ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌïòÍ≥† Ìà¨ÎëêÎ•º ÌôïÏù∏Ìï¥Î≥¥ÏÑ∏Ïöî</h2>
  <div class="calendar-wrapper">
    <div id="calendar"></div>
  </div>
</main>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'ko',
      height: 'auto',
      selectable: true,
      headerToolbar: {
        start: 'title',
        center: '',
        end: 'prev,next'
      },
      dateClick: function(info) {
        const selectedDate = info.dateStr;
        window.location.href = `/todos?date=${selectedDate}`;
      }
    });
    calendar.render();

    const todoButton = document.querySelector("button[onclick*='/todos/calender']");
    if (todoButton) {
      const parent = todoButton.closest('.side-navigation-item-2');
      if (parent) {
        parent.classList.add('active-nav');
      }
    }
  });
</script>
</body>
