<main>
  <h1 style="font-size: 24px; margin-bottom: 8px;">
    üìÖ ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌïòÍ≥† Ìà¨ÎëêÎ•º ÌôïÏù∏Ìï¥Î≥¥ÏÑ∏Ïöî
  </h1>
  <hr style="border: none; border-top: 1px solid #dee2e6; width: 100%; max-width: 900px; margin-bottom: 28px;" />
  <div class="calendar-wrapper">
    <div id="calendar"></div>
  </div>
</main>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');

    fetch('/api/todos/summary')
    .then(response => response.json())
    .then(data => {
      const events = [];

      // ÎÇ†ÏßúÎ≥Ñ Ìà¨Îëê Ï†úÎ™© ‚Üí Í∞ÅÍ∞Å Ïù¥Î≤§Ìä∏Î°ú Ï≤òÎ¶¨
      Object.entries(data).forEach(([date, titles]) => {
        titles.forEach(title => {
          events.push({
            title: title,
            start: date,
            allDay: true,
            backgroundColor: '#FEE2E2',
            textColor: '#991B1B',
            borderColor: '#FCA5A5'
          });
        });
      });

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ko',
        height: 'auto',
        selectable: true,
        headerToolbar: {
          start: 'title',
          center: '',
          end: 'prev,next'
        },
        dateClick: function(info) {
          const selectedDate = info.dateStr;
          window.location.href = `/todos?date=${selectedDate}`;
        },
        events: events
      });

      calendar.render();
    });
  });
</script>
