<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ï∫òÎ¶∞Îçî - ÎÇ†Ïßú ÏÑ†ÌÉù</title>

  <!-- ‚úÖ Ìó§Îçî Ïä§ÌÉÄÏùº -->
  <link rel="stylesheet" th:href="@{/css/header.css}" />
  <link rel="stylesheet" th:href="@{/css/sidenav.css}" />

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F8F9FA;
      font-family: "Pretendard", sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 116px;
      z-index: 1000;
      background: white;
    }

    aside {
      position: fixed;
      top: 116px;
      left: 0;
      width: 250px;
      height: calc(100vh - 116px);
      z-index: 900;
      background: white;
    }

    main {
      position: absolute;
      top: 100px;
      left: 270px;
      width: calc(100vw - 270px);
      min-height: calc(100vh - 116px);
      padding: 40px;
      display: block;
      background-color: #F8F9FA;
    }

    .calendar-wrapper {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      border: 1px solid #e5e7eb;
    }

    .calendar-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 24px;
      color: #1f2937;
      text-align: center;
    }

    #calendar {
      width: 100%;
      min-height: 600px;
    }

    .fc-day-today {
      background-color: #E9ECEF !important;
    }
  </style>

</head>

<body>
<header th:replace="fragments/header/header :: header"></header>
<aside th:replace="fragments/sidenav/user/user-sidenav :: sidebar"></aside>
<th:block th:replace="fragments/common/alert-script :: alert-script"></th:block>

<main>
  <div class="calendar-wrapper">
    <h2 class="calendar-title">üìÖ ÎÇ†ÏßúÎ•º ÏÑ†ÌÉùÌïòÍ≥† Ìà¨ÎëêÎ•º ÌôïÏù∏Ìï¥Î≥¥ÏÑ∏Ïöî</h2>
    <div id="calendar"></div>
  </div>
</main>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');

    fetch('/api/todos/summary')
    .then(response => response.json())
    .then(data => {
      const events = [];

      Object.entries(data).forEach(([date, titles]) => {
        titles.forEach(title => {
          events.push({
            title: title,
            start: date,
            allDay: true,
            backgroundColor: '#FEE2E2',
            textColor: '#991B1B',
            borderColor: '#FCA5A5'
          });
        });
      });

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ko',
        height: 'auto',
        selectable: true,
        headerToolbar: {
          start: 'title',
          center: '',
          end: 'prev,next'
        },
        dateClick: function(info) {
          const selectedDate = info.dateStr;
          window.location.href = `/todos?date=${selectedDate}`;
        },
        events: events
      });

      calendar.render();
    });
  });
</script>

<th:block th:replace="fragments/common/chatbot-modal :: chatbot"></th:block>
</body>
</html>
