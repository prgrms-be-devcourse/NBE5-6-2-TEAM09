<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>챗봇</title>
  <link rel="stylesheet" href="/css/chatbot.css">
</head>
<body>
<div id="chatbot-button" onclick="toggleChatbot()">
  💬
</div>

<div id="chatbot-modal" style="display: none;">
  <div id="chatbot-header"><strong>플래너 챗봇</strong></div>
  <div id="chatbot-body">
    <p>👇 상황 키워드를 선택해주세요</p>
    <button onclick="sendKeyword('집중이 안돼요')">집중이 안돼요</button>
    <button onclick="sendKeyword('슬럼프예요')">슬럼프예요</button>
    <button onclick="sendKeyword('시간이 부족해요')">시간이 부족해요</button>
  </div>
  <div id="chatbot-response"></div>
  <div id="chatbot-close" onclick="toggleChatbot()">닫기</div>
</div>

<script src="/js/chatbot.js"></script>
</body>
</html>
